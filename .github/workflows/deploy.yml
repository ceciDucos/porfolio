name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Runs when changes are pushed to "main"

permissions:
  contents: write  # ðŸ”¥ Give Actions permission to push changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the "gh-pages" branch
          folder: dist  # Deploy the built Angular files from "dist"
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ”¥ Use GitHub's built-in token
